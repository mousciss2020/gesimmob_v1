<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
		<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
		<link rel="icon" type="image/png" href="assets/img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Get Shit Done Bootstrap Wizard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<!--     Fonts and icons     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">

	<!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/gsdk-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
  </head>
<body>
     <div class="image-container set-full-height" style="background-image: url('assets/img/bg.jpg')">

	<!--  Made With Get Shit Done Kit  -->
		<a th:href="@{/registre}" class="made-with-mk">
			<div class="brand"><font color="">CREEZ</font></div>
			<div class="made-with"><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;UN </b><strong><font color=""><b>COMPTE</b></font></strong></div>
		</a>

    <!--   Big container   -->
         <div class="container">
             <div class="row">
                 <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
                     <div class="wizard-container">

                         <div class="card wizard-card" data-color="red" id="wizardProfile">
                              <form th:action="@{/login}" method="post">
                <!--        You can switch ' data-color="orange" '  with one of the next bright colors: "blue", "green", "orange", "red"          -->

                    	            <div class="wizard-header">
                                        <h3>
                        	                <b>GESTION</b> DES PATRIMOINES IMMOBILIER  <br>
                                            <!--   <small>This information will let us know more about you.</small> -->
                        	             </h3>
                    	            </div>

                                     <div class="wizard-navigation">
                                          <ul>
                                               <li><a href="#about" data-toggle="tab">.</a></li>
                                          </ul>
                                     </div>
					
                                     <div class="tab-pane" id="about">
                                          <div class="row">
                                               <h4 class="info-text"></h4>
                                                <div class="col-sm-4 col-sm-offset-1">
                                                     <div class="picture-container">
                                                          <div class="picture">
                                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                                              <input type="file" id="wizard-picture">
                                                          </div>
                                                          <h6>Administrateur</h6>
                                                     </div>
                                              </div>
                                                <div class="col-sm-6">
                                                  <div class="form-group">
                                                       <label>Email <small></small></label>
                                                       <input name="email" type="email" class="form-control" placeholder="login...">
                                                  </div>
                                                  <div class="form-group">
                                                        <label>Password <small></small></label>
                                                        <input name="password" type="password" class="form-control" placeholder="password...">
                                                  </div>
                                      
                                                  <div class="form-row">
										               <div class="form-group col-md-6">
                                                            <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd btn-sm' name='finish' value='Connexion' />
                                                       </div>
										                <div class="form-group col-md-6">
										                     <input type='reset' class='btn btn-finish btn-fill btn-danger btn-wd btn-sm' name='finish' value='Annuler' />
                                                        </div>
										          </div><br>
										 

                                              </div>
        
                                           </div>
                                     </div>
                              </form>
                    
                              <div class="container-fluid">
                    	           <div class="row">
                    		            <div class="col-lg-6 col-lg-offset-5">
                    			            <div class="alert alert-danger" role="alert" th:if="${param.error}">
                                              Login ou password incorrect!
                                            </div>
								
                                            <div class="alert alert-success" role="alert" th:if="${param.logout}">
                                              Vous etes deconnecte!
                                            </div>
                    		            </div>
                    	           </div>
                              </div>
                    
                          </div>
                      </div> <!-- wizard container -->
                 </div>
             </div><!-- end row -->
         </div> <!--  big container -->

     </div>
</body>
<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.wizard.js" type="text/javascript"></script>

	<!--  Plugin for the Wizard -->
	<script src="assets/js/gsdk-bootstrap-wizard.js"></script>

	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>
	
</html>
