<div th:fragment="body">
<html xmlns:th="http://www.thymeleaf.org">
<div class="image-container set-full-height" style="background-image: url('assets/img/bg.jpg')">

	<!--  Made With Get Shit Done Kit  -->
		<a href="#" class="made-with-mk">
			<div class="brand">GK</div>
			<div class="made-with">Made with <strong>GSDK</strong></div>
		</a>

    <!--   Big container   -->
    <div class="container">
        <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

            <!--      Wizard container        -->
            <div class="wizard-container">

                <div class="card wizard-card" data-color="red" id="wizardProfile">
                    <form th:action="@{/saveUser}" method="post">
                    	<div class="wizard-header">
                           <h3> 
                        	   <b>GESTION</b> DES PATRIMOINES IMMOBILIER <br>
                            <!--    <small>This information will let us know more about you.</small> -->
                        	</h3> 
							
                    	</div>

						<div class="wizard-navigation">
							<ul>
							    <!-- <li><a href="#account" data-toggle="tab">Type Compte</a></li> -->
	                            <li><a href="#about" data-toggle="tab">Information</a></li>
	                            
	                            <li><a href="#address" data-toggle="tab">Adresse</a></li>
	                        </ul>

						</div>

                        <div class="tab-content">
                            <div class="tab-pane" id="about">
                              <div class="row">
                                  <h4 class="info-text">Informations personnelles</h4>
                                  <div class="col-sm-4 col-sm-offset-1">
                                     <div class="picture-container">
                                          <div class="picture">
                                              <img src="assets/img/default-avatar.png" class="picture-src" id="wizardPicturePreview" title=""/>
                                              <input type="file" id="wizard-picture">
                                          </div>
                                          <h6>Choose Picture</h6>
                                      </div>
                                  </div>
                                  <div class="col-sm-6">
                                      <div class="form-group">
                                        <label>Prenom <small></small></label>
                                        <input name="name" type="text" class="form-control" placeholder="nom...">
                                      </div>
                           
                                      <div class="form-group">
                                        <label>Prenom <small></small></label>
                                        <input name="lastname" type="text" class="form-control" placeholder="prenom...">
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Email <small></small></label>
                                          <input name="email" type="email" class="form-control" placeholder="admin@gmail.com">
                                      </div>
                                  </div>
                                  <div class="col-sm-10 col-sm-offset-1">
                                      <div class="form-group">
                                          <label>Mot de passe <small></small></label>
                                          <input name="password" type="password" class="form-control" placeholder="votre mot de passe...">
                                      </div>
                                  </div>
                              </div>
                              
                            </div>
                           
                            <div class="tab-pane" id="address">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <h4 class="info-text"> Votre adresse domicile </h4>
                                    </div>

                                    <div class="col-sm-5 col-sm-offset-1">
                                         <div class="form-group">
                                            <label>City</label>
                                            <input name="city" class="form-control" placeholder="New York...">
                                          </div>
                                    </div>
                                    <div class="col-sm-5">
                                         <div class="form-group">
                                            <label>Country</label><br>
                                             <select name="country" class="form-control">
                                                <option value="Afghanistan"> Afghanistan </option>
                                                <option value="Albania"> Albania </option>
                                                <option value="Algeria"> Algeria </option>
                                                <option value="American Samoa"> American Samoa </option>
                                                <option value="Andorra"> Andorra </option>
                                                <option value="Angola"> Angola </option>
                                                <option value="Anguilla"> Anguilla </option>
                                                <option value="Antarctica"> Antarctica </option>
                                                <option value="...">...</option>
                                            </select>
                                          </div>
                                    </div>
                        
                                    <div class="col-sm-10 col-sm-offset-1">
                                    <div class="form-group">
									    <label for="exampleFormControlTextarea1">Adresse</label>
									    <textarea name="address" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
									 </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="wizard-footer height-wizard">
                            <div class="pull-right">
                                <input type='button' class='btn btn-next btn-fill btn-danger btn-wd btn-sm' name='next' value='Next' />
                                <input type='submit' class='btn btn-finish btn-fill btn-danger btn-wd btn-sm'  value='Enregistrer' />

                            </div>

                            <div class="pull-left">
                                <input type='button' class='btn btn-previous btn-fill btn-default btn-wd btn-sm' name='previous' value='Previous' />
                            </div>
                            <div class="clearfix"></div>
                        </div>
						
                    </form>
                    
            </div> <!-- wizard container -->
        </div>
        </div><!-- end row -->
    </div> <!--  big container -->
    <br>

</div>
</html>
</div>
